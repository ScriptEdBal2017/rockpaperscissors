<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link href="https://fonts.googleapis.com/css?family=Sacramento|Yellowtail" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jockey+One|Rock+Salt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="http://wordpress.futurism.com/wp-content/uploads/2015/11/rock-paper-scissors.jpg">
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input" placeholder="Launch your action here"> 
        <button> Rock Paper Scissor Shoot..</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>Your Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h2>Computer Choice</h2>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result">
        <h3 id="winner">And the winner is...</h3>
        <p id="resultWinner"></p>
      </div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
